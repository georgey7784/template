<head>
    <!-- Coorparo's Website Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Vendor Marketplace</title>
    <link rel="stylesheet" href="styles/header-17.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Website Name</label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="vendors.html">Vendors</a></li>
                <li><a class ="active" href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="containercontact">
        <div class="form-container">
            <form id="contactForm" class="animated-form">
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" placeholder ="Enter full name" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter email address" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your message" name="message" rows="4" required></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <!-- Additional sections go here -->

    <script src="./javascript/script.js"></script>
</body>
</html>
